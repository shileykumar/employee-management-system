<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/addEmp}">Add Employee</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <div class="container p-5">
        <div class="row">
            <div class="p-2 col-sm-6">
                <h5>Order By</h5>
                <table>
                    <tr>
                        <td><a th:href="@{/}" class="btn">Default</a></td>
                        <td><a th:href="@{/orderByFirstName}" class="btn">First Name</a></td>
                        <td><a th:href="@{/orderBySalary}" class="btn">Salary</a></td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-6">
                <form th:action="@{/search}" method="get">
                    <input type="text" name="keyword" th:value="${keyword}"  placeholder="search" class="form-control">
                    <button type="submit" class="btn btn-info" >Search</button>
                    <button type="reset" class="btn btn-info" >Reset</button>
                </form>
            </div>
        </div>
        <table class="table table-striped">
            <thead class="bg-primary text-white">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employee}">
                    <td th:text="${employee.getId}"></td>
                    <td th:text="${employee.getFirstName}"></td>
                    <td th:text="${employee.getLastName}"></td>
                    <td th:text="${employee.getEmail}"></td>
                    <td th:text="${employee.getMobile}"></td>
                    <td th:text="${employee.getGender}"></td>
                    <td th:text="${employee.getAddress}"></td>
                    <td th:text="${employee.getSalary}"></td>
                    <td>
                        <a th:href="@{/updateEmployeeForm/{id}(id = ${employee.id})}" class="btn btn-success">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id = ${employee.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!--paging-->

        <!--<p>Total Employee : <span th:text="${totalElement}"></span></p>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>

                <li th:each="i:${#numbers.sequence(1,totalPage)}" class="page-item">
                    <a class="page-link" th:href="@{/page/{i}(i=i)}">[[${i}]]</a>
                </li>

                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
